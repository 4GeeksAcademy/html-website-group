<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="contact-page">
        <div class="container">
            <!-- Contact Section Header -->
            <h1>Contact</h1>
            <p>Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
            
            <!-- Contact Form in a Grey Box -->
            <div class="card p-4 shadow-sm bg-light">
                <form>
                    <!-- Email Input -->
                    <div class="row mb-3 align-items-center">
                        <label for="email" class="col-sm-3 col-form-label">Your E-mail</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" placeholder="Your email">
                        </div>
                    </div>
                    <!-- Message Input -->
                    <div class="row mb-3 align-items-center">
                        <label for="message" class="col-sm-3 col-form-label">Your Message</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="message" rows="5" placeholder="Please enter your message here..."></textarea>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
